{% extends 'base.html' %}

{% block body %}

<div id = 'main'>
    <div id = 'content'>
        <div>
            <h3> <a id = 'link-1' href = '#'></a></h3>
        </div>
        <div>
            <h3> <a id = 'link-2' href = '#'></a></h3>
        </div>
        <div>
            <h3> <a id = 'link-3' href = '#'></a></h3>
        </div>
        <div>
            <h3> <a id = 'link-4' href = '#'></a></h3>
        </div>
        <div>
            <h3> <a id = 'link-5' href = '#'></a></h3>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    $(document).ready(function (){
  
      $.each([
      "{{ url_for('job', folder='Engineering', filename='job00001') }}",
      "{{ url_for('job', folder='Engineering', filename='job00002') }}",
      "{{ url_for('job', folder='Engineering', filename='job00003') }}",
      "{{ url_for('job', folder='Engineering', filename='job00004') }}",
      "{{ url_for('job', folder='Engineering', filename='job00005') }}",
      ], function(i, a){
        $.get(a, function(data){
          var title = $(data).find('#title').text();
  
          // Embed data into the engineering homepage
          $("#link-" + String(i+1)).text(title);
        });
        $("#link-" + String(i+1)).attr("href", a)
      });    
    });
</script>
{% endblock %}
